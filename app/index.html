<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/websitelogo (1).png">
  
  <title>Andrews Attire | Premium Garments</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Font Awesome Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  <!--My CSS & JS lib CSS-->
  <link rel="stylesheet" href="/dist/style.css">
 

  <!--Feel free to remove these styles or customise in your own stylesheet 👍-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Section Card Container-->
  <section class="container">
    <!--Card Content Wrapper-->
    <div class="s-card">
      <div class="s-card__img">
        <img class="s-card--img" src="/images/Andrews Attire (6).png" alt="Andrews Attire logo"> 
      </div>
      <!--Helper Class For Laptop > design-->
      <div class="wrapper">
        <!--Text Content-->
        <div class="s-card__text">
          <h1 class="s-card--header"><span>We're</span>coming soon</h1>
          <p class="s-card--text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <!--Email-->
        <div class="s-card__email">
          <form class="contact-form">
            <!--Email Sent Helper Class // Validation Done Back End for errors-->
            <div class="form-controller">
              <input class="s-card--email" type="email" id="email" name="email" placeholder="Enter Your Email" required> 
              <button class="s-card--btn" onclick="validate()" type="submit"><img src="/images/icon-arrow.svg" alt="submit button"></button>
              <small id="small">Email Sent!</small>
            </div>
          </form>
        </div>
        <!--Socials-->
        <ul class="s-card__socials">
          <li class="list-item">
            <a href="https://www.instagram.com/andrewsattire/"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="list-item">
            <a href="https://www.instagram.com/"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list-item">
            <a href="https://www.facebook.com/andrewsattire/"><i class="fab fa-facebook"></i></a>
          </li>
        </ul>
      </div>
    </div>  
  </section>
  <script defer src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
</html>
